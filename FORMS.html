<html>
    <head>
        <title>FORMS</title>
    </head>
    <body>
       <form>
        <select>
            <option>HTML</option>
            <option>CSS</option>
            <option>JS</option>
        </select><br><br>
        <label for="email">EMAIL ID:</label>
        <input type="email" name="email" id="email" required placeholder="eg:abc@gmail.com"><br><br>
        
        <label for="number">NUMBERS:</label>
        <input type="number" name="number" id="number" required><br><br>
        
        <label for="date">DATE:</label>
        <input type="date" name="date"  id="date" required><br><br>
        
        <label for="file">FILE:</label>
        <input type="file" name="file" id="file" required><br><br>
        
        <input type="color" name="color" id="color">

        <input type="checkbox" name="checkbox" id="checkbox">
        <label for="check">HTML</label>

        <input type="checkbox" name="checkbox" id="checkbox">
        <label for="check">CSS</label>

        <input type="checkbox" name="checkbox" id="checkbox">
        <label for="check">JS</label>
        
        <input type="radio" name="radio" id="radio">
        <label for="radio">HTML</label>

        <input type="radio" name="radio" id="radio">
        <label for="radio">CSS</label>
        
        <input type="radio" name="radio" id="radio">
        <label for="radio">JS</label>

        <br><br>

        <input type="button" value="click me" onclick="alert('This item is clicked')">

        <input type="reset" value="reset">

        <input type="tel" name="telephone" id="telephone" required placeholder="123-1234-123" pattern="[0-9]{3}-[0-9]{4}-[0-9]{3}-[A-Z]{2}-[a-z]{2}">
      <br><br>
        <input type="submit" value="submit"><br><br>

        <textarea name="textarea" id="textarea" cols="50" rows="10" placeholder="put yr text here...">

        </textarea>
      </form> 




      <form>
        <fieldset>
            <legend>Login Form</legend>
            <label for="username">username:</label>
            <input type="text" name="username" id="username"/><br><br>
             
            <label for="password">password:</label>
            <input type="password" name="password" id="password"/><br><br>

            <input type="submit" value="Login">

            

        </fieldset>
      </form>
