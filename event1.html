<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event handling or event binding</title>
</head>
<body>
    <h3>enter ur age to find ur voting eligibility</h3>
    <input id="age" type="number" placeholder="enter age">
    <input type="button" value="submit" onclick="findEligibility()">
    
</body>
<script>
    function findEligibility(){
        const age = document.getElementById("age").value
        if(age >=18){
            alert("eligible for voting")
        }
        else{
            alert("not eligible for voting")
        }
    }
</script>
</html>
