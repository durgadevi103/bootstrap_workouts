<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS TABLE</title>

    <style>
        .dd th{
            border: 1px solid black;
        }
        .dd tr:nth-child(odd){
            background-color: blue;
            color:aqua
        }
        .dd tr:hover{
            background-color: crimson;
            color:yellow;
        }
        .dd th{
            background-color: aquamarine;
            color: aliceblue;
        }

    </style>
</head>
<body>

    <table border="2" width="500" height="300" class="dd">
        <tr>
            <th>Csk</th>
            <th>Rcb</th>
            <th>Mi</th>

            <th>Knr</th>

        </tr>

            <td>300</td>
            <td>400</td>
            <td>500</td>
        </tr>
        <tr>
            <td>Day2</td>
            <td>200</td>
            <td>300</td>
            <td>400</td>
            <td>500</td>
            <td>600</td>
        </tr>
        <tr>
            <td>Day3</td>
            <td>500</td>

            <td>700</td>
            <td>800</td>
            <td>900</td>
        </tr>
        <tr>
            <td>Day4</td>

</body>
</html>
